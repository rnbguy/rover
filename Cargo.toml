[package]
name = "rover"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
base64 = "0.13.0"
bech32 = "0.9.0"
bip32 = { version = "0.4.0", features = ["secp256k1", "bip39"] }
chrono = "0.4.19"
clap = { version = "3.2.16", features = ["derive"] }
cosmos-sdk-proto = { git = "https://github.com/rnbguy/cosmos-rust", branch = "rano/json" }
der-parser = "8.1.0"
directories = "4.0.1"
futures = "0.3.21"
gql_client = "1.0.6"
keyring = "1.2.0"
lazy_static = "1.4.0"
ledger-transport = "0.10.0"
ledger-transport-hid = "0.10.0"
prost = "0.11.0"
regex = "1.6.0"
requestty = "0.4.1"
ripemd = "0.1.1"
rpassword = "7.0.0"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.9.2"
sha2 = "0.10.2"
tendermint = "0.23.8"
tendermint-rpc = { version = "0.23.8", features = ["http-client"] }
tokio = { version = "1.20.1", features = ["rt-multi-thread"] }
tracing = "0.1.36"
ureq = { version = "2.5.0", features = ["json"] }
url = "2.2.2"

[package]
name = "rover"
version = "0.1.0"
edition = "2021"
description = "Rover for Cosmos chains"
repository = "https://github.com/rnbguy/rover"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
base64 = "0.13.1"
bech32 = "0.9.1"
bip32 = { version = "0.4.0", features = ["secp256k1", "bip39"] }
chrono = "0.4.22"
clap = { version = "4.0.18", features = ["derive"] }
cosmos-sdk-proto = { git = "https://github.com/rnbguy/cosmos-rust", branch = "rano/json", features = ["cosmwasm"] }
der-parser = "8.1.0"
directories = "4.0.1"
futures = "0.3.25"
gql_client = "1.0.7"
keyring = "1.2.0"
lazy_static = "1.4.0"
ledger-transport = "0.10.0"
ledger-transport-hid = "0.10.0"
levenshtein = "1.0.5"
obfstr = { version = "0.4.1", optional = true }
prost = "0.11.0"
rayon = "1.6.0"
regex = "1.6.0"
requestty = "0.5.0"
ripemd = "0.1.3"
rpassword = "7.1.0"
secp256k1 = "0.24.1"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
serde_yaml = "0.9.14"
sha2 = "0.10.6"
sha3 = "0.10.6"
tendermint-rpc = { version = "0.26.0", features = ["http-client"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread"] }
tracing = "0.1.37"
ureq = { version = "2.5.0", features = ["json"] }
url = "2.3.1"
